<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sportify - Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="Sportify icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/styleguide.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="loginscreen">
  <div class="menu">
    <div class="overlap-button overlap">
      <h1 class="home" alt="Home">Home</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="sport-quiz" alt="Sport Quiz">Sport Quiz</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="gym-finder" alt="Gym Finder">Gym Finder</h1>
    </div>
    <div class="overlap-window overlap">
      <h1 class="login" alt="Login">Login</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="sign-up" alt="Sign Up">Sign Up</h1>
    </div>
  </div>
  <div class="overlap-user">
    <img class="sportify-logo-1" src="img/sportify-logo-1@1x.png" alt="Sportify logo 1" />
    <div class="rectangle-user"></div>
    <div class="username">Username</div>
  </div>
  <div class="overlap-pwd">
    <img class="rectangle-pwd" src="img/rectangle-2@1x.png" alt="Rectangle 2"/>
    <div class="password">Password</div>
    <img class="eye-outline-1" src="img/eye-outline-1@2x.png" alt="eye-outline 1"/>
  </div>
  <img class="google" src="img/google@2x.png" alt="Google"/>
  <div class="overlap-group-subButton">
    <div class="overlap-submit">
      <h1 class="submit">Submit</h1>
    </div>
    <div class="overlap-skip">
      <h1 class="skip">Skip</h1>
    </div>
  </div>
</div></body>

</html>
