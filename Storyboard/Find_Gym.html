<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Sportify - Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.web-manifest">
  <link rel="apple-touch-icon" href="Sportify icon.png">
  <link rel="stylesheet" href="css/find_gym.css">
  <link rel="stylesheet" href="css/styleguide.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="gym-finder-screen">
  <div class="menu">
    <div class="overlap-button overlap">
      <h1 class="home">Home</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="sport-quiz">Sport Quiz</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="gym-finder">Gym Finder</h1>
    </div>
    <div class="overlap-window overlap">
      <h1 class="login" alt="Login">Login</h1>
    </div>
    <div class="overlap-button overlap">
      <h1 class="sign-up">Sign Up</h1>
    </div>
  </div>
  <div class="overlap-map">
    <iframe class="map" src="https://www.openstreetmap.org/export/embed.html?bbox=12.553081512451174%2C41.83011297552966%2C12.666378021240236%2C41.890968838309&amp;layer=mapnik" style="border: 1px solid black">
    </iframe>
  </div>
  <div class="overlap-search">
    <img class="sportify-logo" src="img/sportify-logo.png" alt="Sportify logo 1" />
    <div class="rectangle-search"></div>
    <div class="search">Search on Spotify</div>
    <div class="overlap-lens">
      <img class="lens" src="img/lens.png" alt="Lens"/>
    </div>
    <div class="overlap-km">
      <h1 class="km">Km</h1>
    </div>
  </div>
  <div class="overlap-back">
    <h1 class="back">Back</h1>
  </div>
</div></body>

</html>
